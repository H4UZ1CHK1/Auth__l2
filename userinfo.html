<!DOCTYPE html>
<html>
<head>
    <title>User Info</title>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const userData = JSON.parse(localStorage.getItem("userData"));

            if (!userData) {
                alert("No user data found. Redirecting to registration.");
                window.location.href = "registration.html";
                return;
            }

            document.getElementById("name").textContent = `${userData.firstName} ${userData.lastName}`;
            document.getElementById("nickname").textContent = userData.nickname;
            document.getElementById("email").textContent = userData.email;
            document.getElementById("phone").textContent = userData.phone;
            document.getElementById("gender").textContent = userData.gender;
            document.getElementById("avatar").src = userData.avatar || "default-avatar.png"; 
        });

        function logout() {
            localStorage.removeItem("userData");
            window.location.href = "registration.html";
        }
    </script>
    <style>
       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
        }

        .profile-container {
            margin: 0 auto;
            text-align: left;
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .profile-container p {
            font-size: 18px;
            margin: 5px 0;
        }

        .info {
            margin-bottom: 15px;
            font-size: 16px;
            color: #555;
        }

        .info span {
            font-weight: bold;
            color: #000;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .logout {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="registration.html" class="logout" onclick="logout()">Log out</a>
        <h1>About me</h1>
        <div class="profile-container">
            <div class="avatar-container">
                <img id="avatar" src="" alt="Avatar">
            </div>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Nickname:</strong> <span id="nickname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
        </div>
    </div>

</body>
</html>
