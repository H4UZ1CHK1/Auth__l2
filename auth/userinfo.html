<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fields = ["firstName", "lastName", "nickname", "phone", "gender", "email", "date"];
            fields.forEach(field => {
                const element = document.getElementById(field === "firstName" ? "name" : field);
                if (element) {
                    element.textContent = localStorage.getItem(field) || "N/A";
                }
            });
    
            const avatarImg = document.getElementById("avatar");
            const avatarData = localStorage.getItem("avatar");
            if (avatarData) {
                avatarImg.src = avatarData;
            } else {
                avatarImg.alt = "No Avatar";
            }
        });
    
        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</head>
<body id="userinfo">
    <div class="container">
        <a href="index.html" class="logout" onclick="logout()">Log out</a>
        <h1>About me</h1>
        <div class="profile-container">
            <div class="avatar-container">
                <img id="avatar" src="" alt="Avatar">
            </div>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Nickname:</strong> <span id="nickname"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Date:</strong> <span id="date"></span></p>
        </div>
    </div>
</body>
</html>
